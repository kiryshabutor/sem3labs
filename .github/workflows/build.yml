name: Build & SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    runs-on: windows-latest
    env:
      SONAR_ORG: kiryshabutor
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: https://sonarcloud.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v4

      # ===== LAB 8 =====
      - name: Build lab8
        run: |
          if (Test-Path lab8/build) { Remove-Item -Recurse -Force lab8/build }
          mkdir lab8/build
          cmake -S lab8 -B lab8/build
          build-wrapper-win-x86-64.exe --out-dir lab8/build_wrapper cmake --build lab8/build --config Release
        shell: pwsh

      - name: SonarCloud scan lab8
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=kiryshabutor_cpp-lab8
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=lab8
            -Dsonar.cfamily.compile-commands=lab8/build_wrapper/compile_commands.json
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true
            -Dsonar.branch.name=main
            -Dsonar.issue.ignore.multicriteria.e1.ruleKey=cxx:S5025
            -Dsonar.issue.ignore.multicriteria.e1.resourceKey=**/*
